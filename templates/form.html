<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <link rel="stylesheet" href="../static/formulaire.css" type="text/css" media="all"/>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
<div class="main-w3layouts wrapper">
    <h1>Ask for a Certificate</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form method="post" action="/formulaire.html">
                <input class="text" type="text" name="Name" placeholder="Name" required="">
                <input class="text email" type="email" name="Email" placeholder="Email" required="">
                <input class="text" type="text2" name="Country" placeholder="Country" required="">
                <input class="text" type="text3" name="State" placeholder="State" required="">
                <input class="text" type="text4" name="City" placeholder="City" required="">
                <input class="text" type="text5" name="Organization" placeholder="Organization" required="">
                <input class="text" type="text6" name="Unit" placeholder="Organizational unit" required="">
                <input class="text" type="text7" name="CN" placeholder="Common name" required="">
                <div class="wthree-text">
                    <div class="clear"></div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
